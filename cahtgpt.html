<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ff00a2;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: black;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      color: cyan;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburg {
      font-size: 1.8rem;
      color: cyan;
      display: none;
      cursor: pointer;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      padding: 20px 0;
    }

    .mobile-menu a {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #333;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
      }
      .hamburg {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="name">Shabana Begum</span>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Internship</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <i class="fas fa-bars hamburg" onclick="toggleMenu()"></i>
    </nav>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">About</a>
    <a href="#">Internship</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
